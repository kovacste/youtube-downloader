<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <script src="downloader.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <form>
                    <fieldset>
                        <label for="url"> Video URL</label>
                        <input id="url" placeholder="Video url" type="text" /> 
                        <button class="button button-outline" type="button" onclick="downloadToMp3(event)" >
                            <span class="material-icons">
                                cached
                            </span>
                            Convert
                        </button>
                        <a id="dl-link" style="display: none;" download="true">
                            <span class="material-icons">
                                arrow_downward
                            </span> 
                            Download 
                        </a>
                    </fieldset>
                </form> 
            </div>
        </div>
        
    </body>
</html>
