<!DOCTYPE html>

                    <h1> Download Music From Youtube</h1>
                        <form>
                            <fieldset>
                                <label for="url"> Paste a valid Youtube video URL </label>
                                <input id="url" placeholder="Video url" type="text" />
                                <button onclick="clear()" class="button-outline button-red material-icons clear-icon"> clear </button>
                                <button id="convert-button" class="button button-outline button-red" type="button" onclick="downloadToMp3()" >
